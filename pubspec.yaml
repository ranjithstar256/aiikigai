name: aiikigai
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Needed for localization support
    sdk: flutter

  # UI packages
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.5.0
  smooth_page_indicator: ^1.1.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  lottie: ^3.2.0
  confetti: ^0.8.0
  google_sign_in: ^6.2.1

  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.1.5
  provider: ^6.0.0

  # Routing
  go_router: ^14.8.1

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_analytics: ^11.4.4
  firebase_storage: ^12.4.4
  firebase_crashlytics: ^4.3.4
  firebase_performance: ^0.10.1+4

  # Local storage and security
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^10.0.0-beta.4
  path_provider: ^2.1.1

  # Network and API
  http: ^1.2.2
  dio: ^5.3.2
  connectivity_plus: ^6.1.3
  internet_connection_checker: ^3.0.1

  # PDF generation and handling
  pdf: ^3.10.4
  printing: ^5.11.0
  flutter_file_dialog: ^3.0.1

  # In-app purchases
  in_app_purchase: ^3.1.10

  # Environment variables and configuration
  flutter_dotenv: ^5.1.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  share_plus: ^10.1.4
  url_launcher: ^6.1.14
  permission_handler: ^11.0.1
  package_info_plus: ^8.3.0
  logger: ^2.4.0
  dartz: ^0.10.1
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.3.2
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.3.2
  intl_translation: ^0.20.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/google_logo.png
    - assets/icons/
    - assets/animations/
    - .env

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#1976D2"
  image: assets/images/app_icon.png
  android_12:
    image: assets/images/app_icon.png
    color: "#1976D2"